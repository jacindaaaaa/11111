<!DOCTYPE html>
<html>
<head>
    <title>累积计时器</title>
</head>
<body>
    <div id="timer">0秒</div>

    <script>
        // 检查localStorage中是否有已保存的时间
        let time = localStorage.getItem('accumulatedTime') || 0;

        // 更新显示的时间
        function updateTime() {
            time++;
            document.getElementById('timer').textContent = time + '秒';
            // 将时间保存到localStorage
            localStorage.setItem('accumulatedTime', time);
        }

        // 每秒钟更新一次时间
        setInterval(updateTime, 1000);

        // 立即执行第一次更新以避免初始延迟
        updateTime();
    </script>
</body>
</html>
